<!DOCTYPE html>
<html lang="en-us">
  <head>
    <title>dankest webpage</title>
    <style>
      .window {
        border: 1px solid black;
        position: absolute;
      }
    </style>
  </head>

  <body>
    <p>Hello! Here are the controls:</p>
    <ul>
      <li>j ~ down</li>
      <li>k ~ up</li>
      <li>h ~ left</li>
      <li>l ~ right</li>
      <li>t ~ new window</li>
      <li>q ~ close window</li>
      <li>Enter ~ right click</li>
      <li>Spacebar ~ left click</li>
    </ul>

    <script type="module">
      import "./AlxndrDOM.js";

      //DOM Helpers
      function get(id) {
        return document.getElementById(id);
      }

      function getClass(className) {
        return document.getElementsByClassName(className);
      }

      function getTags(tagName) {
        return document.getElementsByTagName(tagName);
      }

      function getTag(tagName) {
        return getTags(tagName)[0];
      }

      function makeDiv(parent = document.body) {
        var div = document.createElement("div");
        parent.appendChild(div);
        return div;
      }

      function makeP(text, parent = document.body) {
        var p = document.createElement("p");
        p.appendChild(document.createTextNode(text));
        parent.appendChild(p);
        return p;
      }

      //Entities
      class Word {
        constructor(tokens, semantics, orderMatters = false) {
          self.tokens = tokens;
          self.semantics = semantics;
          self.orderMatters = orderMatters;
        }

        is(tokenSequence) {
          if (!orderMatters) {
            tokenSequence.forEach((t) => {
              let isInWord = self.tokens.indexOf(t) != -1;
              if (!isInWord) return false;
            });
          } else {
            if (tokenSequence.length != self.tokens.length) return false;
            tokenSequence.forEach((t, i) => {
              let isInPlace = self.tokens[i] == t;
              if (!isInPlace) return false;
            });
          }
          return true;
        }
      }

      class InputLanguage {
        constructor(tokens) {
          self.tokens = tokens;
          self.wordsWithTokens = {};
        }

        defWord(tokenSequence, semantics, orderMatters = false) {
          key = 0;
          tokenSequence.forEach(token => {
            key += token.charCodeAt();
          })
          self.wordsWithTokens[key] = new Word(tokenSequence, semantics, orderMatters)
        }

        read(tokenSequence) {
          if (self.wordsWithTokens.hasOwnProperty(tokenSequence)) {
            self.wordsWithTokens[tokenSequence].forEach((word) => {
              if (word.is(tokenSequence)) {
                word.semantics();
                break;
              }
            });
          }
        }
      }

      class DOMObject {
        constructor(varsIgnoringRender = []) {
          this.element = null;
          this.render = function () {};
          this.destroy = function () {
            this.element.parentElement.removeChild(this.element);
            Object.keys(this).forEach((k) => {
              delete this[k];
            });
          };
          return new Proxy(this, {
            set: (target, key, value) => {
              target[key] = value;
              switch (key) {
                case "element":
                  break;
                default:
                  let skipRender = varsIgnoringRender.indexOf(key) != -1;
                  if (skipRender) break;
                  this.render();
              }
              return true;
            },
          });
        }
      }

      /*DOMObject child schema:
      Class Thing extends DOMObject{
        constructor(a,b,c){
          super();
          this.a = a;
          this.b = b;
          this.c = c;
          this.element = make...(...)
          this.render = function () {
            this.element.style... = ...
            ...
          }
          this.render();
        }
      }
      */

      class Window extends DOMObject {
        constructor(x, y, width, height) {
          super();
          this.x = x;
          this.y = y;
          this.width = width;
          this.height = height;
          this.outlineColor = BLACK_OUTLINE_COLOR;
          this.element = makeDiv();
          this.element.setAttribute("class", "window");
          this.render = function () {
            this.element.style.left = this.x + "px";
            this.element.style.top = this.y + "px";
            this.element.style.width = this.width + "px";
            this.element.style.height = this.height + "px";
            this.element.style.border = "1px solid " + this.outlineColor;
          };
          this.render();
        }
      }

      //Constants
      const ORANGE_OUTLINE_COLOR = "#ffa500";
      const BLACK_OUTLINE_COLOR = "#000000";
      const TOKENS = {
        UP: "k",
        DOWN: "j",
        LEFT: "h",
        RIGHT: "l",
        LEFT_CLICK: " ",
        RIGHT_CLICK: "Enter",
        NEW_WINDOW: "t",
        CLOSE_WINDOW: "q",
        INC: "+",
        DEC: "-",
        GRAB: "g"
      };

      //Main
      var selected = null;

      var controls = new InputLanguage(Object.values(TOKENS))
      controls.defWord([TOKENS.UP], () => {jumpUp()})
      controls.defWord([TOKENS.DOWN], () => {jumpDown()})
      controls.defWord([TOKENS.LEFT], () => {jumpLeft()})
      controls.defWord([TOKENS.RIGHT], () => {jumpRight()})
      controls.defWord([TOKENS.GRAB, TOKENS.INC, TOKENS.UP], () => {expandWindowVertical()})
      controls.defWord([TOKENS.GRAB, TOKENS.INC, TOKENS.DOWN], () => {expandWindowVertical()})
      controls.defWord([TOKENS.GRAB, TOKENS.DEC, TOKENS.UP], () => {shrinkWindowVertical()})
      controls.defWord([TOKENS.GRAB, TOKENS.DEC, TOKENS.DOWN], () => {shrinkWindowVertical()})
      controls.defWord([TOKENS.GRAB, TOKENS.INC, TOKENS.LEFT], () => {expandWindowHorizontal()})
      controls.defWord([TOKENS.GRAB, TOKENS.INC, TOKENS.RIGHT], () => {expandWindowHorizontal()})
      controls.defWord([TOKENS.GRAB, TOKENS.DEC, TOKENS.LEFT], () => {shrinkWindowHorizontal()})
      controls.defWord([TOKENS.GRAB, TOKENS.DEC, TOKENS.RIGHT], () => {shrinkWindowHorizontal()})
      controls.defWord([TOKENS.GRAB, TOKENS.UP], () => {moveWindowUp()})
      controls.defWord([TOKENS.GRAB, TOKENS.DOWN], () => {moveWindowDown()})
      controls.defWord([TOKENS.GRAB, TOKENS.LEFT], () => {moveWindowLeft()})
      controls.defWord([TOKENS.GRAB, TOKENS.RIGHT], () => {moveWindowRight()})

      document.addEventListener('keydown', function(event) {
        let input = parseKeyEvent(event);
        controls.read(input);
      })


      document.addEventListener("keydown", function (event) {
        console.log(event);
        switch (event.key) {
          case Keybindings.DOWN:
            selected.y += 50;
            break;
          case Keybindings.UP:
            selected.y -= 50;
            break;
          case Keybindings.LEFT:
            selected.x -= 50;
            break;
          case Keybindings.RIGHT:
            selected.x += 50;
            break;
          case Keybindings.NEW_WINDOW:
            var w = new Window(0, 0, 100, 100);
            w.x = 500;
            w.y = 500;
            selected = w;
            break;
          case Keybindings.RIGHT_CLICK:
            selected.outlineColor = ORANGE_OUTLINE_COLOR;
            break;
          case Keybindings.LEFT_CLICK:
            selected.outlineColor = BLACK_OUTLINE_COLOR;
            break;
          case Keybindings.CLOSE_WINDOW:
            selected.destroy();
            selected = null;
            break;
        }
      });
    </script>
  </body>
</html>
