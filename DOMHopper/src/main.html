<!DOCTYPE html>
<html lang="en-us">
  <head>
    <title>DOM Hopper Demo</title>
    <style>
      .window {
        border: 1px solid black;
        position: absolute;
      }
    </style>
  </head>

  <body>
    <p>Hello! Here are the controls:</p>
    <ul>
      <li>j ~ down</li>
      <li>k ~ up</li>
      <li>h ~ left</li>
      <li>l ~ right</li>
      <li>t ~ new window</li>
      <li>q ~ close window</li>
      <li>Enter ~ right click</li>
      <li>Spacebar ~ left click</li>
    </ul>

    <script src="main.js"></script>
  </body>
</html>
