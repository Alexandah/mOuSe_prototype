<!DOCTYPE html>
<html lang="en-us">
  <head>
    <title>DOM Hopper Demo</title>
    <style>
      .window {
        border: 1px solid black;
        padding: 10px;
        margin: 10px;
        position: relative;
      }
      .block {
        border: 1px solid black;
        display: inline-block;
        position: relative;
      }
      .registerNote {
        border: 1px solid black;
        background-color: #edd88c;
        padding: 7px;
        opacity: 0.5;
        display: inline-block;
      }
      .noteHolder {
        position: absolute;
        top: 0;
        left: 0;
      }
      .webSearchBar {
        border: 3px solid black;
        z-index: 99;
        width: 99%;
        height: 50%;
        opacity: 0.9;
        text-align: center;
        background-color: #c7dcff;
      }
    </style>
  </head>
  <body>
    <h1 noHop>New Tab</h1>
    <div>
      <h2 noHop>Search</h2>
      <form noHop method="get" action="https://www.google.com/search">
        <input
          class="webSearchBar"
          type="text"
          name="q"
          placeholder="Search Google"
        />
      </form>
    </div>
    <div>
      <h2 noHop>Bookmarks</h2>
      <ul noHop>
        <li noHop>
          <h3 noHop>Money</h3>
          <ul>
            <li noHop>
              <a
                href="https://secure.bankofamerica.com/myaccounts/signin/signIn.go?returnSiteIndicator=GAIEC&langPref=en-us&request_locale=en-us&capturemode=N&newuser=false&bcIP=F"
                >Bank of America</a
              >
            </li>
            <li noHop>
              <a
                href="https://home.personalcapital.com/page/login/app#/dashboard"
                >Personal Capital</a
              >
            </li>
          </ul>
        </li>
        <li noHop>
          <h3 noHop>Blogs</h3>
          <ul>
            <li noHop>
              <a href="https://dwarkeshpatel.com/">Dwarkesh Patel</a>
            </li>
            <li noHop>
              <a href="https://astralcodexten.substack.com/"
                >Astral Codex Ten</a
              >
            </li>
          </ul>
        </li>
        <li noHop>
          <h3 noHop>Knowledge</h3>
          <ul>
            <li noHop>
              <a href="https://www.nand2tetris.org/course">nand2tetris</a>
            </li>
            <li noHop>
              <a href="https://scholar.google.com/">Google Scholar</a>
            </li>
          </ul>
        </li>
        <li noHop>
          <h3 noHop>Tools</h3>
          <ul noHop>
            <li noHop>
              <h3 noHop>Dev Tools</h3>
              <ul>
                <li noHop>
                  <a href="https://github.com/login">Github</a>
                </li>
                <li noHop>
                  <a href="https://gitlab.com">Gitlab</a>
                </li>
              </ul>
            </li>
          </ul>
        </li>
      </ul>
    </div>
    <script type="module" src="./extension_main.js"></script>
  </body>
</html>
